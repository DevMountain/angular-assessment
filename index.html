<!DOCTYPE html>
<html lang="en" ng-app="assessment">
<head>
    <meta charset="UTF-8">
    <title>Front End Assessment</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body ng-controller = "homeCtrl" >





<!--This div wraps the entire page-->
    <div class="site-wrapper">
        <!--Here is your header with the navigation nested inside -->
        <header class="site-header" role="banner">
            <div class="container">
              <!--Insert Logo directive here -->
                <nav class="site-nav">
                    <ul class="primary-nav">
                        <!-- Navs go here -->
                        <li ui-sref="home">home</li>
                        <li ui-sref="about">about</li>
                        <li ui-sref="blog">blog</li>
                        <li ui-sref="shop">shop</li>
                    </ul>
                </nav>
                <button class="hamburger toggle-nav js-toggle-nav" ng-click="showNav">
                    <span class="hamburger-box"><span class="hamburger-inner"></span>
                    </span>
                </button>

            </div>
        </header>
        <!--This is the main wrapper -->
        <main class="site-main" role="main">

        <!--Views go here -->
        <ui-view></ui-view>

        </main>
        </div>


<!--ADD ALL YOUR SCRIPTS HERE -->

<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>

<script src = "./app.js"></script>

<script src = "./controllers/aboutCtrl.js"></script>
<script src = "./controllers/blogCtrl.js"></script>
<script src = "./controllers/homeCtrl.js"></script>
<script src = "./controllers/shopCtrl.js"></script>

<script src = "./services/aboutService.js"></script>
<script src = "./services/blogService.js"></script>
<script src = "./services/homeService.js"></script>
<script src = "./services/shopService.js"></script>

</body>
</html>
